<html>
	<head>
		<title>解析待機ページ</title>
	</head>
	<body onLoad="JavaScript:send_submit();">
		<!--
		-->
		<form id="celery_task_form" method="post" action="">
			{% csrf_token %}
			<p>このページはデータを解析している間は10秒ごとに自動で更新され、データの解析が終了すると解析結果が表示されます。</p>
			<p>{{ celery_task }}</p>
			<p>{{ celery_task.state }}</p>
			<p>{{ celery_task.ready }}</p>
			<input type="hidden" name="input_celery_task" value="{{ celery_task }}">
		</form>
	</body>
	<script type="text/javascript">
		 function send_submit() {
			 setTimeout(function(){document.getElementById("celery_task_form").submit();},2000);
		 }
	</script>
</html>
