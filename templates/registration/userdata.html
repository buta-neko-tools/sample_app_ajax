{% load static %}
<html>
	<head>
		{% include 'base/head.html' %}
	</head>
	<body>
		{% include 'base/headder_navbar.html' %}
		<div class="between-headder-footer">
			<form method="post" action="">
				{% csrf_token %}
				<p>
					<span class="d-flex align-items-center">
						<span>LINEトークン</span>
						<button type="button" class="btn btn-dark rounded-circle p-0 d-flex align-items-center  justify-content-center"
										style="width:1.3rem;height:1.3rem;position:relative;left:3px;"
										data-trigger="focus"
										data-placement="right"
										data-toggle="popover"
										data-html="true"
										data-content="LINEへの通知に使用するLINEトークンを登録して下さい。<br>
										登録が正常に行われると入力欄に表示されます。<br>">？
						</button>
					</span>
					<input type="text" name="line_token" size="50" maxlength="60" placeholder="">
				</p>
				<p>
					<input type="submit" value="登録">
				</p>
				{% for item in exists_db %}
					<p>
						<span>登録済みのLINEトークン：{{ item.md_line_token }}</span>
					</p>
				{% endfor %}
			</form>
		</div>
	</body>
	<script>
		//BootstrapのPopperを使用するためのJS
		(function() {
			window.addEventListener("load", function () {
				$('[data-toggle="popover"]').popover();
			});
		})();
	</script>
</html>
